<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link href="css/libs/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/libs/jquery-ui.min.css" rel="stylesheet" type="text/css"/>

        <script src="js/libs/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/libs/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/libs/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
        <script src="js/app/action/booking.js" type="text/javascript"></script>
        
        <title>KU CINEMA</title>
    </head>
    <body>
        <!--page movie list-->
        <div data-role="page" id="ku-page-movies" >
            <div data-role="header">
                <h1>KU CINEMA</h1>
            </div>
            <div data-role="content"> 
                <div data-filter="true"></div>
                <h3>All Movies</h3>

            </div>
            <ul data-role="listview" data-inset="true" id="all-movies" data-type="search">
            </ul>
        </div>

        <!--page movie detail-->
        <div data-role="page" id="ku-page-movie-detail" data-theme="a">
            <div data-role="header"> 
                <a data-rel="back" data-icon="back">Back</a>
                <h1 >The Last Wicth hunter</h1>
            </div> 
            <div data-role="content">
                <center>
                    <iframe width="350" height="250" src="https://www.youtube.com/embed/QMJauze_cl8" frameborder="0" allowfullscreen></iframe>
                </center>
                <div style="padding-top: 50px">
                    <form action="#">
                        <label>Select Time:</label>
                        <select id="select-time">
                            <option value=''>(no value)</option>
                            <option value='1'>8:15-10:30 </option>
                            <option value='2'>14:20-16:30 </option>
                        </select>
                        <label>Select Cinema:</label>
                        <select id="select-cinema">
                            <option value=''>(no value)</option>
                            <option value='1'> Major Cineplex </option>
                            <option value='2'> Legend </option>
                            <option value='3'> Platinum </option>
                        </select>
                        <label for="seat">Amount of Seats: </label>
                        <input type='number' id='amount' onchange="pay ()">
                        <label>Price:</label>
                        <input type="text" id="price" onchange="pay ()">
                        <h3 id="price-ticket"></h3>
                        <div id="user-infor">
                            <label>Name:</label>
                            <input type="text" id="name">
                            <label>Email:</label>
                            <input type="email" id="email">
                            <label>Telephone:</label>
                            <input type="tel" id="tel">
                            <a> <button id="btn-booking">Book</button></a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/core/app.js"></script>
        <script src="js/app/model/movie_model.js" type="text/javascript"></script>
        <script src="js/app/view/movie_view.js" type="text/javascript"></script>
        <script src="js/app/controller/movie_controller.js" type="text/javascript"></script>
        <script src="js/app/action/movie.js" type="text/javascript"></script>
        <script type="text/javascript">
            App.onDeviceReady();
        </script>
    </body>
</html>
